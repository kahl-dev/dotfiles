[ÓÇ∞](fg:surface1 bg:surface0)\
$time\
[ÓÇ∞ ](fg:surface0)\
$line_break\
$character"""

scan_timeout = 30
palette = "catppuccin_mocha"
add_newline = true
command_timeout = 1500

[os]
format = "$symbol"
disabled = false

[sudo]
# format = '[$symbol](bg:#a3aed2 fg:#090c0c)'
# symbol = "ÔÑæ"
disabled = true

[hostname]
ssh_only = true
ssh_symbol = 'Û∞¢π '
trim_at = '.'
style = 'fg:base bg:teal'
format = '[$ssh_symbol$hostname]($style)'
disabled = false

[os.symbols]
Amazon = "Ôâ∞"
CentOS = "ÔåÑ"
Debian = "ÓùΩ"
Linux = "ÔÖº"
Macos = "ÔÖπ"
Raspbian = "Ôåï"
Ubuntu = "Ôåõ"

[character]
success_symbol = "[>](bold fg:green)"
error_symbol = "[x](bold fg:red)"
vimcmd_symbol = "[V](bold fg:green)"

[directory]
style = "fg:base bg:blue"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = '‚Ä¶/'
use_logical_path = true
read_only = '[ÔÄ£]'

[directory.substitutions]
"Documents" = "Ôúò "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "

[git_branch]
symbol = "Ôêò"
style = "fg:blue bg:surface2"
format = '[ $symbol $branch]($style)'
truncation_length = 10
truncation_symbol = '‚Ä¶'
only_attached = true
always_show_remote = true
# ignore_branches = ["main", "master"]

# [git_state]
# format = '[\($state( $progress_current of $progress_total)\)]($style) '
# cherry_pick = '[üçí PICKING](bold red)'

[git_status]
up_to_date = ' ‚úì'
style = "fg:blue bg:surface2"
stashed = '\$$count '
format = '[ $all_status$ahead_behind ]($style)'

[custom.delete_indicator]
command = """
  if git rev-parse --git-dir > /dev/null 2>&1; then
    # List branches merged into the current branch, excluding main branches
    if [ "$(git branch --merged | grep -E -v 'master|main|dev|staging|preview|production' | wc -l)" -gt 0 ]; then
      echo "Ôíé"
    fi
  fi
"""
description = "Indicates if there are branches that can be deleted"
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
style = "fg:blue bg:surface2"
format = "[$output ](fg:blue bg:surface2)"

[nodejs]
symbol = "Óúò"
style = "fg:text bg:surface1"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = "Óòà"
