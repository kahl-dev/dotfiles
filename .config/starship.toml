format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "Ôåà "
style = "fg:text bg:surface1"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
