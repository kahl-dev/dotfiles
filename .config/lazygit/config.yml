keybinding:
    universal:
        openDiffTool: <disabled>
customCommands:
    - key: 'N'
      context: 'localBranches'
      command: 'git-lia start'
      subprocess: true
    - key: '<c-c>'
      context: 'files'
      description: 'Git lia commit'
      command: 'git-lia commit'
      subprocess: true
    - key: '<c-t>'
      context: 'files'
      description: 'Git lia commit'
      command: 'git-lia-toggl'
      subprocess: true
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
