name: <%= File.basename(Dir.pwd).gsub(/^\./, '') %>
root: <%= Dir.pwd %>

startup_window: claude

windows:
  - claude:
      panes:
        - claude
  - nvim:
      panes:
        - nvim
  - build:
      panes:
        - cd nuxt && make install && make dev
        - make install && cd tpl && make dev
  - git:
      panes:
        - git
