name: dot
help: .Dotfiles helper
version: 0.1.0

commands:
  - name: edit
    help: Edit .dotfiles in your favorite editor (neovim)

  - name: update
    help: Update all dependencies and handlet apps/bin etc (brew, lazyvim, ...)

    flags:
      - long: --yes
        short: -y
        help: Confirm all with yes

  - name: color-test
    help: Output a color-test
