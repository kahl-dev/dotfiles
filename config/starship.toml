# Doc: https://starship.rs/config

format = """
[░▒▓](teal)\
[ $os $hostname ](fg:base bg:teal)\
[](fg:teal bg:blue)\
$directory\
[](fg:blue bg:surface2)\
$git_branch\
$git_status\
[](fg:surface2 bg:surface1)\
$nodejs\
$rust\
$golang\
$php\
$docker_context\
[](fg:surface1 bg:surface0)\
$time\
[ ](fg:surface0)\
\n$character"""

palette = "catppuccin_mocha"

[os]
format = "$symbol"
disabled = false

[sudo]
# format = '[$symbol](bg:#a3aed2 fg:#090c0c)'
# symbol = ""
disabled = true

[hostname]
ssh_only = true
ssh_symbol = '󰢹 '
trim_at = '.'
style = 'fg:base bg:teal'
format = '[$ssh_symbol$hostname]($style)'
disabled = false

[os.symbols]
Amazon = ""
CentOS = ""
Debian = ""
Linux = ""
Macos = ""
Raspbian = ""
Ubuntu = ""

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[directory]
style = "fg:base bg:blue"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:blue bg:surface2"
format = '[[ $symbol $branch ]($style)]($style)'

[git_status]
style = "fg:blue bg:surface2"
format = '[[($all_status$ahead_behind )]($style)]($style)'

[nodejs]
symbol = ""
style = "fg:text bg:surface1"
format = '[[ $symbol ($version) ]($style)]($style)'

[rust]
symbol = ""
style = "fg:text bg:surface1"
format = '[[ $symbol ($version) ]($style)]($style)'

[golang]
symbol = "ﳑ"
style = "fg:text bg:surface1"
format = '[[ $symbol ($version) ]($style)]($style)'

[php]
symbol = ""
style = "fg:text bg:surface1"
format = '[[ $symbol ($version) ]($style)]($style)'

[docker_context]
symbol = " "
style = "fg:text bg:surface1"
format = '[[ $symbol ($version) ]($style)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:text bg:surface0"
format = '[[  $time ]($style)]($style)'

