- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gittemplate: git/template
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zshrc: zsh/zshrc
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.tmux.conf: ee/tmux.conf
    ~/.tern-project: ee/tern-project
    ~/.jshintrc: jshintrc
    ~/.npmrc: npmrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    # Handle NPM and YARN
    -
      command: ./sh/yarn.sh
      stdout: true
    -
      command: [mkdir -p ~/.vim/backup ~/.vim/swap ~/.vim/undo ~/.vim/view, Create vim tmp folders]
      stdout: true
    -
      command: [vim +PlugUpdate +qall, Install and update vim packages]
      stdout: true
    -
      command: ./sh/install.sh
      stderr: true
