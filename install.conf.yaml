- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gittemplate: git/template
    ~/.zshrc: zsh/zshrc
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.tmux.conf: ee/tmux.conf
    ~/.tern-project: ee/tern-project
    ~/.npmrc: npmrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

      # Handle osx specific
    - command: [./sh/osx.sh]
      stdin: true
      stdout: true

      # Handle linux specific
    - command: [./sh/linux.sh]
      stdin: true
      stdout: true

      # Install/Update brew/cask
    - command: [./sh/brew.sh]
      stdin: true
      stdout: true

      # Handle NPM
    - command: ./sh/npm.sh
      stdout: true

    - command: [mkdir -p ~/.vim/backup ~/.vim/swap ~/.vim/undo ~/.vim/view, Create vim tmp folders]
      stdout: true

    - command: [vim +PlugUpdate +qall, Install and update vim packages]
      stdout: true

    - command: ./sh/install.sh
      stderr: true
