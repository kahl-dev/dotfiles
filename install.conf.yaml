- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux: ./tmux
    ~/.tmux.conf: ./tmux/tmux.conf
    ~/.gitignore_global: ./git/gitignore_global
    ~/.gitconfig: ./git/gitconfig
    ~/.gittemplate: ./git/template
    ~/.icloud: ~/Library/Mobile Documents/com~apple~CloudDocs/

    ~/.ssh/rc: ./.ssh/rc
    ~/.ssh/config: ./.ssh/config
    ~/.tern-config: ./.tern-config
    ~/.prettierrc.js: ./.prettierrc.js
    ~/.zshenv: ./.zshenv
    ~/.agignore: ./.agignore
    ~/.finicky.js: ./.finicky.js
    ~/.yabairc: ./.yabairc
    ~/.skhdrc: ./.skhdrc
    ~/.ripgreprc: ./.ripgreprc
    ~/.npmrc: ./.npmrc

    ~/.config/wezterm: ./.config/wezterm/
    ~/.config/bat: ./.config/bat/
    ~/.config/glow: ./.config/glow/
    ~/.config/karabiner: ./.config/karabiner/
    ~/.config/lazygit: ./.config/lazygit/
    ~/.config/gh-copilot: ./.config/gh-copilot/
    ~/.config/.nuxtrc: ./.config/.nuxtrc
    ~/.config/nvim: ./.config/nvim/
    ~/.config/starship.toml: ./.config/starship.toml

    ~/Library/LaunchAgents/com.kahl_dev.add_ssh.plist: ./Library/LaunchAgents/com.kahl_dev.add_ssh.plist
