- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - [mkdir -p ~/.ssh/config.d]
    - [rm ~/.nvm/default-packages]

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gittemplate: git/template
    ~/.zshrc: zsh/zshrc
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tern-config: ee/tern-config.json
    ~/.agignore: ee/agignore
    ~/.hyper.js: ee/hyper.js
    ~/.nvm/default-packages : npm-nvm/default-packages
    ~/.eslintrc: ee/eslintrc.json
    ~/.prettierrc: ee/prettierrc.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]

    - command: [./sh/pre-install.sh, Pre-install script]
      stdin: true
      stdout: true

    - command: [./sh/install.sh, Install script]
      stdin: true
      stdout: true
