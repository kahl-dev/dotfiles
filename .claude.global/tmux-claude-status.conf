# Claude Code Session Status Bar Configuration
# ===========================================
# 
# Adds a second status line showing active Claude sessions
# Toggle visibility with Prefix + S

# Enable 2-line status bar
set -g status 2

# Line 0 (BOTTOM with status-position=top): Default tmux rendering 
# This preserves the catppuccin theme exactly as it was
set -g status-format[0] '#[align=left range=left #{E:status-left-style}]#[default]#{T;=/#{status-left-length}:status-left}#[norange default]#[list=on align=#{status-justify}]#[list=left-marker]<#[list=right-marker]>#[list=on]#{W:#[range=window|#{window_index} #{E:window-status-style}#{?#{&&:#{window_last_flag},#{!=:#{E:window-status-last-style},default}}, #{E:window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{E:window-status-bell-style},default}}, #{E:window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{E:window-status-activity-style},default}}, #{E:window-status-activity-style},}}]#[default]#{T:window-status-format}#[norange default]#{?window_end_flag,,#{window-status-separator}},#[range=window|#{window_index} list=focus #{?#{!=:#{E:window-status-current-style},default},#{E:window-status-current-style},#{E:window-status-style}}#{?#{&&:#{window_last_flag},#{!=:#{E:window-status-last-style},default}}, #{E:window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{E:window-status-bell-style},default}}, #{E:window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{E:window-status-activity-style},default}}, #{E:window-status-activity-style},}}]#[default]#{T:window-status-current-format}#[norange list=on default]#{?window_end_flag,,#{window-status-separator}}}#[nolist align=right range=right #{E:status-right-style}]#[default]#{T;=/#{status-right-length}:status-right}#[norange default]'

# Line 1 (TOP with status-position=top): Claude sessions status
set -g status-format[1] '#[align=left]#[fg=colour240] Claude Sessions: #[fg=default]#(~/.claude/shared/tmux-status-sessions.sh)'

# Toggle keybinding (Prefix + S) to show/hide Claude sessions line
# Sets status-format[1] to empty string to hide, restores to show
bind-key S if-shell '[ "$(tmux show -gv status-format[1])" = "" ]' \
  'set -g status-format[1] "#[align=left]#[fg=colour240] Claude Sessions: #[fg=default]#(~/.claude/shared/tmux-status-sessions.sh)"; display-message "Claude sessions shown"' \
  'set -g status-format[1] ""; display-message "Claude sessions hidden"'